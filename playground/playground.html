<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Type checking for react-bootstrap</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.11.1/JSXTransformer.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="playground.js"></script>
  </head>
  <body>
    <div class="container">
      <br/>
      <iframe src="http://ghbtns.com/github-btn.html?user=gcanti&repo=tcomb-react-bootstrap&type=watch&count=true&size=large" height="30" width="170" frameborder="0" scrolling="0" style="width:170px; height: 30px;" allowTransparency="true"></iframe>
      <div id="app"></div>
    </div>
<script type="text/example" id="Alert"><Alert bsStyle="warning">
  <strong>Holy guacamole!</strong>
</Alert>
</script>
<script type="text/example" id="Badge"><p>Badges <Badge>42</Badge></p>
</script>
<script type="text/example" id="Button"><Button onClick={onClick} bsStyle="danger" bsSize="medium">Save</Button>
</script>
<script type="text/example" id="ButtonGroup"><ButtonGroup>
  <Button>Left</Button>
  <Button>Middle</Button>
  <Button>Right</Button>
</ButtonGroup>
</script>
<script type="text/example" id="ButtonToolbar"><ButtonToolbar>
  <ButtonGroup>
    <Button>1</Button>
    <Button>2</Button>
    <Button>3</Button>
    <Button>4</Button>
  </ButtonGroup>
  <ButtonGroup>
    <Button>5</Button>
    <Button>6</Button>
    <Button>7</Button>
  </ButtonGroup>
</ButtonToolbar>
</script>
<script type="text/example" id="Carousel"><Carousel>
  <CarouselItem>
    <img width={900} height={500} alt="900x500" src="carousel.png"/>
    <div className="carousel-caption">
      <h3>First slide label</h3> 
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </CarouselItem>
  <CarouselItem>
    <img width={900} height={500} alt="900x500" src="carousel.png"/>
    <div className="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </CarouselItem>
  <CarouselItem>
    <img width={900} height={500} alt="900x500" src="carousel.png"/>
    <div className="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </CarouselItem>
</Carousel>
</script>
<script type="text/example" id="DropdownButton"><DropdownButton bsStyle="success" title="Choose">
  <MenuItem key="1">Action</MenuItem>
  <MenuItem key="2">Another action</MenuItem>
  <MenuItem key="3">Something else here</MenuItem>
  <MenuItem divider />
  <MenuItem key="4">Separated link</MenuItem>
</DropdownButton>
</script>
<script type="text/example" id="Glyphicon"><div>
  <ButtonToolbar>
    <ButtonGroup>
      <Button><Glyphicon glyph="align-left" /></Button>
      <Button><Glyphicon glyph="align-center" /></Button>
      <Button><Glyphicon glyph="align-right" /></Button>
      <Button><Glyphicon glyph="align-justify" /></Button>
    </ButtonGroup>
    <ButtonGroup>
      <Button bsSize="large"><Glyphicon glyph="star" /> Star</Button>
      <Button><Glyphicon glyph="star" /> Star</Button>
      <Button bsSize="small"><Glyphicon glyph="star" /> Star</Button>
      <Button bsSize="xsmall"><Glyphicon glyph="star" /> Star</Button>
    </ButtonGroup>
  </ButtonToolbar>
</div>
</script>
<script type="text/example" id="Input"><form>
  <Input type="text" defaultValue="text" />
  <Input type="password" defaultValue="secret" />
  <Input type="checkbox" checked readOnly label="checkbox"/>
  <Input type="radio" checked readOnly label="radio"/>
  <Input type="select" defaultValue="select">
    <option value="select">select</option>
    <option value="other">...</option>
  </Input>
  <Input type="select" multiple>
    <option value="select">select (multiple)</option> 
    <option value="other">...</option> 
  </Input>
  <Input type="textarea" defaultValue="textarea" />
  <Input type="static" value="static" />
</form>
</script>
<script type="text/example" id="Modal"><Modal title="Modal title" backdrop={false} animation={false} onRequestHide={handleHide}>
  <div className="modal-body"> One fine body... </div>
  <div className="modal-footer">
    <Button>Close</Button>
    <Button bsStyle="primary">Save changes</Button>
  </div>
</Modal>
</script>
<script type="text/example" id="Nav"><Nav bsStyle="pills" activeKey={1}>
  <NavItem key={1} href="/home">NavItem 1 content</NavItem>
  <NavItem key={2} title="Item">NavItem 2 content</NavItem>
  <NavItem key={3} disabled={true}>NavItem 3 content</NavItem>
</Nav>
</script>
<script type="text/example" id="Navbar"><Navbar>
  <Nav>
    <NavItem key={1} href="#">Link</NavItem>
    <NavItem key={2} href="#">Link</NavItem>
    <DropdownButton key={3} title="Dropdown">
    <MenuItem key="1">Action</MenuItem>
    <MenuItem key="2">Another action</MenuItem>
    <MenuItem key="3">Something else here</MenuItem>
    <MenuItem divider />
    <MenuItem key="4">Separated link</MenuItem>
    </DropdownButton>
  </Nav>
</Navbar>
</script>
<script type="text/example" id="Pager"><Pager>
  <PageItem href="#">Previous</PageItem>
  <PageItem href="#">Next</PageItem>
</Pager>
</script>
<script type="text/example" id="PanelGroup"><PanelGroup activeKey={1} accordion>
  <Panel header="Panel 1" key={1}>Panel 1 content</Panel>
  <Panel header="Panel 2" key={2}>Panel 2 content</Panel>
</PanelGroup>
</script>
<script type="text/example" id="Popover"><div style={{position: 'relative', height: 100}}>
  <Popover placement="right" positionLeft={0} positionTop={0} title="Popover right">
    And here's some <strong>amazing</strong> content. It's very engaging. right?
  </Popover>
</div>
</script>
<script type="text/example" id="ProgressBar"><div>
  <ProgressBar striped bsStyle="success" now={40} />
  <ProgressBar striped bsStyle="info" now={20} />
  <ProgressBar striped bsStyle="warning" now={60} />
  <ProgressBar striped bsStyle="danger" now={80} />
</div>
</script>
<script type="text/example" id="SplitButton"><SplitButton bsStyle="success" title="success">
  <MenuItem key="1">Action</MenuItem>
  <MenuItem key="2">Another action</MenuItem>
  <MenuItem key="3">Something else here</MenuItem>
  <MenuItem divider />
  <MenuItem key="4">Separated link</MenuItem>
</SplitButton>
</script>
<script type="text/example" id="TabbedArea"><TabbedArea defaultActiveKey={2}>
  <TabPane key={1} tab="Tab 1">
    <p>TabPane 1 content</p>
  </TabPane>
  <TabPane key={2} tab="Tab 2">
    <p>TabPane 2 content</p>
  </TabPane>
</TabbedArea>
</script>
<script type="text/example" id="Table"><Table striped bordered condensed hover>
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <td>3</td>
      <td colSpan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</Table>
</script>
<script type="text/example" id="Tooltip"><div style={{position: 'relative', height: 100}}>
  <Tooltip placement="right" positionLeft={150} positionTop={50}><strong>Holy guacamole!</strong> Check this info. </Tooltip>
</div>
</script>
<script type="text/example" id="Well"><div>
  <Well bsSize="large">Look I'm in a large well!</Well>
  <Well bsSize="small">Look I'm in a small well!</Well>
</div>
</script>

    <a href="https://github.com/gcanti/tcomb-react-bootstrap"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
</body>
</html>
